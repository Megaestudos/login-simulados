<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Acesso | Plataforma de Simulados</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b1220;
  --card:#0f172a;
  --border:#1e293b;
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --danger:#f87171;
  --radius:18px;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Arial,sans-serif;
  background:
    radial-gradient(800px 500px at 20% 10%, rgba(37,99,235,.15), transparent 60%),
    radial-gradient(700px 500px at 80% 20%, rgba(16,185,129,.12), transparent 60%),
    var(--bg);
  color:var(--text);
  display:grid;
  place-items:center;
}

.container{
  width:100%;
  max-width:420px;
  padding:24px;
}

.card{
  background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0));
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:28px 26px 26px;
  box-shadow:0 40px 90px rgba(0,0,0,.45);
  backdrop-filter: blur(10px);
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:18px;
}
.brand-dot{
  width:12px;height:12px;border-radius:999px;
  background:linear-gradient(135deg,#60a5fa,#2563eb);
  box-shadow:0 0 0 6px rgba(37,99,235,.15);
}
.brand span{
  font-weight:800;
  letter-spacing:-.02em;
}

h1{
  font-size:24px;
  margin:0 0 6px;
  letter-spacing:-.02em;
}
.sub{
  font-size:14px;
  color:var(--muted);
  margin-bottom:22px;
}

label{
  display:block;
  font-size:13px;
  font-weight:600;
  color:#cbd5f5;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:13px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#020617;
  color:#e5e7eb;
  font-size:14px;
  outline:none;
  transition:border .15s, box-shadow .15s;
}
input:focus{
  border-color:#60a5fa;
  box-shadow:0 0 0 4px rgba(59,130,246,.25);
}

.field{margin-bottom:14px}

button{
  width:100%;
  margin-top:8px;
  padding:13px 14px;
  border-radius:14px;
  border:0;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  transition:transform .05s ease, opacity .15s ease;
}
button:active{transform:translateY(1px)}
button:disabled{opacity:.6;cursor:not-allowed}

.msg{
  margin-top:14px;
  min-height:18px;
  text-align:center;
  font-size:13px;
  font-weight:600;
  color:var(--danger);
}

.footer{
  text-align:center;
  margin-top:18px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <div class="brand">
      <div class="brand-dot"></div>
      <span>Plataforma de Simulados</span>
    </div>

    <h1>Acesso √† conta</h1>
    <div class="sub">
      Entre com seus dados para acessar o conte√∫do da plataforma.
    </div>

    <div class="field">
      <label for="email">E-mail</label>
      <input id="email" type="email" autocomplete="email" placeholder="seu@email.com">
    </div>

    <div class="field">
      <label for="senha">Senha</label>
      <input id="senha" type="password" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    </div>

    <button id="btnLogin">Entrar</button>

    <div id="msg" class="msg"></div>

    <div class="footer">
      Acesso seguro ‚Ä¢ Autentica√ß√£o protegida
    </div>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from
  "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

/* üîß CONFIG FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyB36ZszS8v_DeOn3at7zEo_tFq86WU0sI4",
  authDomain: "simulados-concursos-22c91.firebaseapp.com",
  projectId: "simulados-concursos-22c91"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const $ = (id) => document.getElementById(id);

$("btnLogin").onclick = async () => {
  $("msg").innerText = "";

  const email = $("email").value.trim();
  const senha = $("senha").value;

  if (!email || !senha){
    $("msg").innerText = "Informe e-mail e senha.";
    return;
  }

  $("btnLogin").disabled = true;

  try{
    await signInWithEmailAndPassword(auth, email, senha);

    // üîÅ REDIRECIONA PARA SEU APP REAL
    window.location.href =
      "https://megaestudos.github.io/Quiz-Guarda-Civil-Premium/";

  }catch(e){
    console.error(e);
    $("msg").innerText = "E-mail ou senha inv√°lidos.";
  }finally{
    $("btnLogin").disabled = false;
  }
};
</script>

</body>
</html>
