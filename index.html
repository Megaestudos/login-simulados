<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Simulados de Concursos</title>

<!-- =========================
  CSS GLOBAL – LIMPO E VÁLIDO
========================= -->
<style>
:root{
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e2e8f0;
  --success:#16a34a;
  --warning:#f59e0b;
  --danger:#dc2626;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Arial,sans-serif;
  min-height:100vh;
  color:#fff;
  background:
    linear-gradient(rgba(15,23,42,.75),rgba(15,23,42,.75)),
    url("https://images.pexels.com/photos/990432/pexels-photo-990432.jpeg");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}

.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.container{
  width:100%;
  max-width:1100px;
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:40px;
}

@media(max-width:900px){
  .container{grid-template-columns:1fr}
}

.hero h1{
  font-size:40px;
  margin:0 0 14px;
}

.hero p{
  font-size:18px;
  color:#e5e7eb;
}

.hero ul{
  list-style:none;
  padding:0;
}

.hero li{
  margin:10px 0;
}

.hero li::before{
  content:"✓ ";
  color:#22c55e;
  font-weight:900;
}

.card{
  background:var(--card);
  color:var(--text);
  border-radius:22px;
  padding:34px;
  box-shadow:0 40px 80px rgba(0,0,0,.35);
}

label{
  font-size:14px;
  color:#475569;
}

input{
  width:100%;
  padding:14px;
  margin:6px 0 16px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:15px;
}

input:focus{
  outline:none;
  border-color:#93c5fd;
  box-shadow:0 0 0 4px rgba(59,130,246,.15);
}

button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:0;
  font-size:15px;
  cursor:pointer;
}

.btn-primary{
  background:var(--primary);
  color:#fff;
}

.btn-primary:hover{
  background:var(--primary-dark);
}

.btn-sec{
  background:#f1f5f9;
  color:#0f172a;
  margin-top:8px;
}

.hide{display:none!important}

.hr{
  height:1px;
  background:#e2e8f0;
  margin:18px 0;
}

.small{
  font-size:13px;
  color:var(--muted);
}

.plan{
  border:1px solid #e2e8f0;
  border-radius:16px;
  padding:16px;
  margin-top:12px;
}

.plan.reco{
  border:2px solid var(--primary);
  box-shadow:0 10px 24px rgba(37,99,235,.15);
}

.price{
  font-size:24px;
  font-weight:900;
  margin-top:6px;
}

.qrImg{
  max-width:260px;
  margin:16px auto;
  display:block;
  background:#fff;
  padding:10px;
  border-radius:12px;
}

.payment-status{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
  font-weight:700;
}

.payment-status.pending{background:#fef3c7;color:#92400e}
.payment-status.success{background:#dcfce7;color:#166534}
.payment-status.error{background:#fee2e2;color:#991b1b}

.debug{
  background:#020617;
  border:1px solid #334155;
  border-radius:10px;
  padding:12px;
  margin-bottom:12px;
  font-family:monospace;
  font-size:12px;
  color:#22c55e;
}
</style>
</head>

<body>
<div class="page">
<div class="container">

<!-- ================= HERO ================= -->
<div class="hero">
  <h1>Estude para concursos<br>com foco em aprovação</h1>
  <p>Simulados realistas, questões comentadas e acesso imediato.</p>
  <ul>
    <li>Conteúdo atualizado</li>
    <li>Simulados no nível da prova</li>
    <li>Teste grátis por 48 horas</li>
  </ul>
</div>

<!-- ================= CARD ================= -->
<div class="card">

<div id="debug" class="debug hide"></div>

<!-- ===== LOGIN ===== -->
<div id="loginBox">
  <label>Email</label>
  <input id="email" type="email">

  <label>Senha</label>
  <input id="senha" type="password">

  <button id="btnEntrar" class="btn-primary">Entrar</button>
  <button id="btnCriar" class="btn-sec">Criar conta</button>
  <button id="btnReset" class="btn-sec">Esqueci minha senha</button>
</div>

<!-- ===== STATUS ===== -->
<div id="statusBox" class="hide">
  <div class="hr"></div>
  <div id="statusTitle" style="font-weight:900;font-size:18px"></div>
  <div id="statusSub" class="small"></div>

  <button id="btnApp" class="btn-primary">Acessar App</button>
  <button id="btnSair" class="btn-sec">Sair</button>
</div>

<!-- ===== PAYWALL ===== -->
<div id="payBox" class="hide">
  <div class="hr"></div>

  <div class="plan reco">
    <div style="font-weight:900">Plano 6 meses</div>
    <div class="price">R$ 29,90</div>
    <button id="btn6" class="btn-primary">Gerar PIX</button>
  </div>

  <div class="plan">
    <div style="font-weight:900">Plano 12 meses</div>
    <div class="price">R$ 49,90</div>
    <button id="btn12" class="btn-primary">Gerar PIX</button>
  </div>

  <div id="pixBox" class="hide">
    <div class="payment-status pending" id="pixStatus">Aguardando pagamento…</div>
    <img id="qrImg" class="qrImg">
    <input id="pixCode" readonly>
  </div>
</div>

</div>
</div>
</div>

<!-- =========================
  FIREBASE + JS
========================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendEmailVerification,
  sendPasswordResetEmail,
  signOut,
  setPersistence,
  browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-functions.js";

const firebaseConfig = {
  apiKey: "AIzaSyB36ZszS8v_DeOn3at7zEo_tFq86WU0sI4",
  authDomain: "simulados-concursos-22c91.firebaseapp.com",
  projectId: "simulados-concursos-22c91"
};

const FRONT_URL = "https://megaestudos.github.io/Quiz-Guarda-Civil-Premium/";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
await setPersistence(auth, browserLocalPersistence);

const fx = getFunctions(app,"us-central1");
const meCall = httpsCallable(fx,"me");
const createPix = httpsCallable(fx,"createPixCharge");
const pixStatus = httpsCallable(fx,"pixStatus");

const $ = id => document.getElementById(id);
const log = m => { $("debug").classList.remove("hide"); $("debug").innerText=m; console.log(m); };

async function entrar(){
  const email=$("email").value.trim();
  const senha=$("senha").value;
  await signInWithEmailAndPassword(auth,email,senha);
  await auth.currentUser.getIdToken(true);
  await carregarStatus();
}

async function carregarStatus(){
  const r=await meCall();
  const d=r.data;

  $("loginBox").classList.add("hide");

  if(d.entitled){
    $("statusBox").classList.remove("hide");
    $("statusTitle").innerText=d.plan==="trial"?"Teste ativo":"Premium ativo";
    $("statusSub").innerText=d.expiresAt||"";
  }else{
    $("payBox").classList.remove("hide");
  }
}

$("btnEntrar").onclick=entrar;
$("btnCriar").onclick=async()=>{
  const email=$("email").value.trim();
  const senha=$("senha").value;
  const c=await createUserWithEmailAndPassword(auth,email,senha);
  await sendEmailVerification(c.user);
  log("Conta criada. Confirme o e-mail.");
};
$("btnReset").onclick=async()=>{
  await sendPasswordResetEmail(auth,$("email").value.trim());
  log("E-mail de redefinição enviado.");
};
$("btnSair").onclick=async()=>{await signOut(auth);location.reload()};
$("btnApp").onclick=()=>location.href=FRONT_URL;

async function gerar(plan){
  const r=await createPix({plan});
  const d=r.data;
  $("pixBox").classList.remove("hide");
  $("qrImg").src="data:image/png;base64,"+d.qrcodeImage;
  $("pixCode").value=d.copiaecola;
}

$("btn6").onclick=()=>gerar("6m");
$("btn12").onclick=()=>gerar("12m");
</script>

</body>
</html>
