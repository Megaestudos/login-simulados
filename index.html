<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Simulados de Concursos</title>

<style>
:root{
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e2e8f0;
  --success:#16a34a;
  --warning:#f59e0b;
  --danger:#dc2626;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Arial,sans-serif;
  min-height:100vh;
  color:#fff;
  background:
    linear-gradient(rgba(15,23,42,.7),rgba(15,23,42,.7)),
    url("https://images.pexels.com/photos/990432/pexels-photo-990432.jpeg");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}

.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.container{
  width:100%;
  max-width:980px;
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:40px;
}

@media(max-width:900px){
  .container{grid-template-columns:1fr}
}

.hero h1{font-size:38px;margin:0 0 12px}
.hero p{font-size:18px;color:#e5e7eb}
.hero ul{list-style:none;padding:0}
.hero li{margin:10px 0}
.hero li::before{content:"✓ ";color:#22c55e;font-weight:700}

.card{
  background:var(--card);
  color:var(--text);
  border-radius:20px;
  padding:32px;
  box-shadow:0 40px 80px rgba(0,0,0,.35);
}

label{font-size:14px;color:#475569}

input{
  width:100%;
  padding:14px;
  margin:6px 0 16px;
  border-radius:12px;
  border:1px solid var(--border);
}

button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:0;
  cursor:pointer;
}

.btn-primary{background:var(--primary);color:#fff}
.btn-primary:hover{background:var(--primary-dark)}
.btn-sec{background:#f1f5f9;color:#0f172a;margin-top:8px}

.hide{display:none!important}

.hr{height:1px;background:#e2e8f0;margin:18px 0}

.small{font-size:13px;color:var(--muted)}

.plan{border:1px solid #e2e8f0;border-radius:14px;padding:14px;margin-top:10px}

.qrImg{
  max-width:260px;
  margin:auto;
  display:block;
  background:#fff;
  padding:10px;
  border-radius:12px;
}

.payment-status{
  display:flex;
  justify-content:center;
  gap:8px;
  padding:12px;
  border-radius:8px;
  margin-top:10px;
}

.payment-status.pending{background:#fef3c7}
.payment-status.success{background:#dcfce7}
.payment-status.error{background:#fee2e2}

.debug-panel{
  background:#1e293b;
  border:2px solid #f59e0b;
  border-radius:12px;
  padding:16px;
  color:#f59e0b;
  font-family:monospace;
}
</style>
</head>

<body>
<div class="page">
<div class="container">

<div class="hero">
  <h1>Prepare-se para concursos</h1>
  <p>Simulados atualizados e acesso imediato</p>
  <ul>
    <li>Questões comentadas</li>
    <li>Simulados realistas</li>
    <li>Teste grátis por 48h</li>
  </ul>
</div>

<div class="card">
  <div id="debugPanel" class="debug-panel hide">
    <div id="debugContent"></div>
  </div>

  <div id="loginBox">
    <label>Email</label>
    <input id="email" type="email">

    <label>Senha</label>
    <input id="senha" type="password">

    <button id="btnEntrar" class="btn-primary">Entrar</button>
    <button id="btnCriar" class="btn-sec">Criar conta</button>
    <button id="btnResetSenha" class="btn-sec">Esqueci minha senha</button>

    <div id="msgLogin" class="small"></div>
  </div>

  <div id="statusBox" class="hide">
    <div class="hr"></div>
    <div id="statusText"></div>
    <div id="statusSub" class="small"></div>
    <button id="btnAcessarApp" class="btn-primary">Acessar App</button>
    <button id="btnSair" class="btn-sec">Sair</button>
  </div>

</div>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  sendEmailVerification,
  sendPasswordResetEmail,
  signOut,
  setPersistence,
  browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-functions.js";

const firebaseConfig = {
  apiKey: "AIzaSyB36ZszS8v_DeOn3at7zEo_tFq86WU0sI4",
  authDomain: "simulados-concursos-22c91.firebaseapp.com",
  projectId: "simulados-concursos-22c91"
};

const FRONT_URL = "https://megaestudos.github.io/Quiz-Guarda-Civil-Premium/";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
await setPersistence(auth, browserLocalPersistence);

const fx = getFunctions(app, "us-central1");
const meCall = httpsCallable(fx, "me");

const $ = id => document.getElementById(id);

function debug(msg, err=false){
  $("debugPanel").classList.remove("hide");
  $("debugContent").innerText = msg;
  console.log(msg);
}

async function entrar(){
  const email = $("email").value.trim();
  const senha = $("senha").value;

  if(!email || !senha) return;

  try{
    await signInWithEmailAndPassword(auth,email,senha);
    await auth.currentUser.getIdToken(true);
    const resp = await meCall();
    const data = resp.data;

    if(data.emailVerified === false){
      $("statusText").innerText = "Confirme seu e-mail";
      $("statusSub").innerText = "Verifique sua caixa de entrada";
    }else{
      $("statusText").innerText = "Acesso liberado";
      $("statusSub").innerText = data.expiresAt || "";
    }

    $("loginBox").classList.add("hide");
    $("statusBox").classList.remove("hide");

  }catch(e){
    debug("Erro login: "+e.message,true);
  }
}

$("btnEntrar").onclick = entrar;
$("btnCriar").onclick = async ()=>{
  const email = $("email").value.trim();
  const senha = $("senha").value;
  const cred = await createUserWithEmailAndPassword(auth,email,senha);
  await sendEmailVerification(cred.user);
  debug("Conta criada, verifique o e-mail");
};

$("btnResetSenha").onclick = async ()=>{
  await sendPasswordResetEmail(auth,$("email").value.trim());
  debug("E-mail de redefinição enviado");
};

$("btnSair").onclick = async ()=>{
  await signOut(auth);
  location.reload();
};

$("btnAcessarApp").onclick = ()=>location.href=FRONT_URL;
</script>

</body>
</html>
