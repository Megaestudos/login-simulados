<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login – Simulados</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui,Arial;
      background:#0f172a;
      color:#fff;
    }
    .card{
      width:100%;
      max-width:360px;
      background:#111827;
      border-radius:16px;
      padding:20px;
    }
    label{font-size:13px;color:#cbd5e1}
    input{
      width:100%;
      margin-top:6px;
      margin-bottom:14px;
      padding:12px;
      border-radius:10px;
      border:0;
      font-size:14px;
    }
    button{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:0;
      font-weight:700;
      background:#2563eb;
      color:#fff;
      cursor:pointer;
    }
    .msg{
      margin-top:10px;
      font-size:13px;
      color:#f87171;
      text-align:center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Entrar</h2>

    <label>E-mail</label>
    <input id="email" type="email" />

    <label>Senha</label>
    <input id="senha" type="password" />

    <button id="btnLogin">Entrar</button>

    <div id="msg" class="msg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB36ZszS8v_DeOn3at7zEo_tFq86WU0sI4",
      authDomain: "simulados-concursos-22c91.firebaseapp.com",
      projectId: "simulados-concursos-22c91"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const $ = (id) => document.getElementById(id);

    $("btnLogin").onclick = async () => {
      $("msg").innerText = "";

      const email = $("email").value.trim();
      const senha = $("senha").value;

      if (!email || !senha){
        $("msg").innerText = "Preencha e-mail e senha.";
        return;
      }

      try{
        await signInWithEmailAndPassword(auth, email, senha);
        window.location.href = "./app.html";
      }catch(e){
        $("msg").innerText = "Login inválido.";
      }
    };
  </script>

</body>
</html>
